<div class="wrapper" fxLayout="column" fxLayout.gt-sm="row-reverse">
  <nga-product-detail
    fxFlex="auto" fxFlex.gt-sm="65%"
    *ngIf="product$ | async as product" [product]="product">
  </nga-product-detail>

  <nga-product-suggestion
    fxFlex="auto" fxFlex.gt-sm="35%"
    *ngIf="suggestedProducts$ | async as products" [products]="products">
  </nga-product-suggestion>
</div>
